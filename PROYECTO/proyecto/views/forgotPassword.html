<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi contraseña</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Recuperar contraseña</h2>
            <p>Ingrese su correo electrónico para recibir un enlace de restablecimiento de contraseña.</p>
            
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label>Correo</label>
                    <input
                        type="email"
                        placeholder="Ingrese su correo"
                        id="email"
                        required
                    />
                </div>
                <button type="submit" class="login-button">Enviar enlace de restablecimiento</button>
            </form>

            <button id="backToLogin" type="button" class="back-button" onclick="window.location.href='/login.html'">
                Regresar al Login
            </button>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;

        try {
            const response = await fetch('/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ correo: email })
            });

            if (response.ok) {
                const data = await response.json();
                // Mostrar el enlace de restablecimiento en la página
                alert('Se ha generado un enlace de restablecimiento.');
                const linkElement = document.createElement('p');
                linkElement.innerHTML = `Enlace de restablecimiento: <a href="${data.resetUrl}" target="_blank">${data.resetUrl}</a>`;
                document.querySelector('.login-box').appendChild(linkElement);
            } else {
                const errorText = await response.text();
                alert('Error: ' + errorText);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });

    </script>
    

</body>
</html>
