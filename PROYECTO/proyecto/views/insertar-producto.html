<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertar Producto en Venta</title>
    <link rel="stylesheet" href="/css/theme.css" />
    <style>
      /* 🎨 Tema consistente con el sitio */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
        color: #f2f2f2;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        margin: 30px auto 60px;
        background-color: #161b22;
        padding: 24px;
        border-radius: 12px;
        border: 1px solid #00bfa6;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .container:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 22px rgba(0, 191, 166, 0.28);
      }

      h1 {
        text-align: center;
        color: #ffd700; /* dorado */
        margin: 8px 0 18px;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      }

      label {
        display: block;
        margin-top: 12px;
        color: #c9d1d9;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        background-color: #0d1117;
        color: #ffffff;
        border: 1px solid #2d333b;
        border-radius: 6px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #00bfa6;
        box-shadow: 0 0 6px #00bfa6;
      }

      /* 🔘 Botones */
      button {
        width: 100%;
        padding: 12px;
        background-color: #00bfa6;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        margin-top: 16px;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #009e89;
        transform: scale(1.03);
      }

      /* Acciones secundarias */
      .acciones {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        margin-top: 10px;
      }

      .btn-editar {
        background-color: #00bfa6;
      }
      .btn-editar:hover {
        background-color: #009e89;
      }

      .btn-eliminar {
        background-color: #ff4d4d;
      }
      .btn-eliminar:hover {
        background-color: #d93636;
      }

      /* Notificaciones */
      #notification {
        margin-top: 14px;
        padding: 12px;
        border-radius: 6px;
        display: none;
        font-weight: bold;
        text-align: center;
      }

      #notification.success {
        background-color: rgba(0, 191, 166, 0.2);
        color: #00bfa6;
        border: 1px solid #00bfa6;
      }

      #notification.error {
        background-color: rgba(255, 50, 50, 0.2);
        color: #ff4d4d;
        border: 1px solid #ff4d4d;
      }

      /* 🧭 Navbar */
      .navbar {
        display: flex;
        gap: 10px;
        background-color: #161b22;
        padding: 12px 16px;
        border-bottom: 2px solid #00bfa6;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .navbar a {
        color: #ffffff;
        padding: 10px 16px;
        text-decoration: none;
        text-align: center;
        background-color: #00bfa6;
        border-radius: 6px;
        font-weight: 700;
        transition: background-color 0.3s, transform 0.2s;
      }

      .navbar a:hover {
        background-color: #009e89;
        transform: translateY(-1px);
      }

      /* Responsivo */
      @media (max-width: 640px) {
        .container {
          margin: 20px 12px 48px;
        }
        .navbar {
          flex-wrap: wrap;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="panelAdmin.html">Panel de Administración</a>
      <a href="insertar-producto.html">Insertar Producto</a>
      <a href="registerAdmin.html">Registrar</a>
      <a href="Categorias.html">Registrar Categoría</a>
      <a href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
    </div>

    <div class="container">
      <h1>Insertar Producto en Venta</h1>
      <form id="productForm" enctype="multipart/form-data">
        <label for="descripcion">Descripción del Producto:</label>
        <input type="text" id="descripcion" name="descripcion" required />

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
          <option value="celular">Celular</option>
          <option value="electronico">Electrónico</option>
          <option value="joya">Joya</option>
          <option value="reloj">Reloj</option>
          <option value="herramienta">Herramienta</option>
        </select>

        <label for="foto">Foto del Producto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required />

        <label for="precio">Precio (Q):</label>
        <input type="number" id="precio" name="precio" required />

        <button type="submit">Insertar Producto</button>

        <div class="acciones">
          <button type="button" class="btn-editar">Editar</button>
          <button type="button" class="btn-eliminar">Eliminar</button>
        </div>
      </form>

      <div id="notification"></div>
    </div>

    <script>
      document
        .getElementById("productForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const form = document.getElementById("productForm");
          const formData = new FormData(form);

          try {
            const response = await fetch("/insertar-producto", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();
            const notification = document.getElementById("notification");

            notification.textContent = result.message || "Operación realizada";
            notification.className = response.ok ? "success" : "error";
            notification.style.display = "block";
          } catch (error) {
            console.error("Error al insertar producto:", error);
            const notification = document.getElementById("notification");
            notification.textContent = "Error al insertar producto";
            notification.className = "error";
            notification.style.display = "block";
          }
        });

      async function cerrarSesion() {
        try {
          const response = await fetch("/auth/logout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          });
          if (response.ok) window.location.href = "/login.html";
          else alert("Error al cerrar sesión");
        } catch (error) {
          console.error("Error al cerrar sesión:", error);
        }
      }
    </script>
  </body>
</html>
