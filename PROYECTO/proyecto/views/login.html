<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <p>Ingrese su nombre de correo y contrase√±a para acceder a su cuenta</p>
      
      <form id="loginForm">
        <div class="input-group">
          <label>Correo</label>
          <input
            type="email"
            placeholder="Ingrese su correo"
            id="username"
            required
          />
        </div>
        <div class="input-group">
          <label>Contrase√±a</label>
          <input
            type="password"
            placeholder="Ingrese su contrase√±a"
            id="password"
            required
          />
        </div>
        <button type="button" class="forgot-password-link" onclick="olvide()">
          Olvid√© mi contrase√±a
        </button>
        <button type="submit" class="login-button">Login</button>
      </form>

      <p style="margin-top: 10px;">
        ¬øNo tienes una cuenta? 
        <button 
          id="registerBtn" onclick="registrar()"
          style="color: #58A6FF; background: none; border: none; cursor: pointer;">
          Reg√≠strate aqu√≠
        </button>
      </p>
      <button id="backToHome" type="button" class="back-button" onclick="regresar()">
        Regresar a la P√°gina Principal
      </button>
    </div>
  </div>

  <script>
    function regresar() {
      window.location.href = '/index.html';
    }
    function olvide() {
      window.location.href = '/forgotPassword.html';
    }
    function registrar() {
      window.location.href = '/register.html';
    }

    // üîê L√≥gica de login
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = {
        correo: document.getElementById('username').value,
        clave: document.getElementById('password').value
      };

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          const data = await response.json();
          window.location.href = data.redirectUrl;
        } else {
          const data = await response.json().catch(() => ({}));
          alert(data.message || '‚ùå Credenciales incorrectas o usuario no encontrado');
        }
      } catch (error) {
        alert('‚ö†Ô∏è Error en el login: ' + error.message);
      }
    });
  </script>

</body>
</html>
